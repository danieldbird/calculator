<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Chen and Daniel's Calculator" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calculator">
      <div class="displayContainer">
        <div class="displayHistory">Display history</div>
        <div class="displayLive">Display area</div>
      </div>

      <div class="keypad">
        <div id="ac" class="key">AC</div>
        <div id="divide" class="key">/</div>
        <div id="multiplier" class="key">x</div>
        <div id="seven" class="key">7</div>
        <div id="eight" class="key">8</div>
        <div id="nine" class="key">9</div>
        <div id="minus" class="key">-</div>
        <div id="four" class="key">4</div>
        <div id="five" class="key">5</div>
        <div id="six" class="key">6</div>
        <div id="plus" class="key">+</div>
        <div id="one" class="key">1</div>
        <div id="two" class="key">2</div>
        <div id="three" class="key">3</div>
        <div id="equal" class="key">=</div>
        <div id="zero" class="key">0</div>
        <div id="period" class="key">.</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
